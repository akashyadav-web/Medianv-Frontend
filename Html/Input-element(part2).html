<!-- Deliverables:





Create an input element of type "url" to collect the user's social media link.



Create an input element of type "number" to collect age of the user.



Create three input elements of type "radio", each having the "name" attribute as "payment_options" and the values respectively as "net_banking", "upi", and "card".



Create three input elements of type "checkbox", each having the "name" attribute as "task" and the values respectively as "call_father", "buy_groceries", and "meet_doctor".


 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Social Media Link</label><br />
    <input type="url" />
    <br /><br />

    <label>Age</label><br />
    <input type="number" />
    <br /><br />

    <label>Payment Options</label><br />
    <input type="radio" name="payment_options" value="net_banking" />Net
    Banking<br />
    <input type="radio" name="payment_options" value="upi" />UPI<br />
    <input type="radio" name="payment_options" value="card" />Card<br />

    <label>Tasks</label><br />
    <input type="checkbox" name="task" value="call_father" />Call Father<br />
    <input type="checkbox" name="task" value="buy_groceries" />Buy Groceries<br />
    <input type="checkbox" name="task" value="meet_doctor" />Meet Doctor
    <br /><br />
    <button type="submit">Submit</button>
  </body>
</html>
